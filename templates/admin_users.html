{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Users</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Games</th><th>Best(s)</th><th>Joined</th></tr></thead>
    <tbody>
      {% for u in rows %}
        <tr>
          <td>{{ u[0] }}</td>
          <td>{{ u[1] }}</td>
          <td>{{ u[2] }}</td>
          <td>{{ u[3] }}</td>
          <td>{{ u[4] or '-' }}</td>
          <td>{{ u[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn secondary" href="/admin">Back to Dashboard</a>
</div>
{% endblock %}

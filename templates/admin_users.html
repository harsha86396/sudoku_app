{% extends 'base.html' %}
{% block content %}
  <h1>Admin Dashboard</h1>
  <nav>
    <a href="{{ url_for('admin_users') }}">Users</a>
    <a href="{{ url_for('admin_email_logs') }}">Email Logs</a>
    <a href="{{ url_for('admin_password_resets') }}">Password Resets</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
  <h2>Users</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Games</th>
      <th>Best(s)</th>
    </tr>
    {% for u in rows %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.games }}</td>
        <td>{{ u.best or '-' }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}

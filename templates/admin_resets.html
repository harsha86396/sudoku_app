{% extends 'base.html' %}
{% block content %}
  <h1>Password Resets</h1>
  <table border="1">
    <tr><th>ID</th><th>User ID</th><th>Expires At</th><th>Created At</th></tr>
    {% for reset in resets %}
      <tr><td>{{ reset.id }}</td><td>{{ reset.user_id }}</td><td>{{ reset.expires_at }}</td><td>{{ reset.created_at }}</td></tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a></p>
{% endblock %}

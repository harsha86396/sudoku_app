{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 480px; margin: auto;">
  <h1>Login</h1>
  
  {% if msg %}
  <div class="alert">{{ msg }}</div>
  {% endif %}
  
  {% if err %}
  <div class="alert err">{{ err }}</div>
  {% endif %}
  
  <form action="/login" method="post">
    <label>Email</label>
    <input name="email" type="email" required>
    
    <label>Password</label>
    <input name="password" type="password" required>
    
    <button class="btn secondary" type="submit" style="width: 100%; margin-top: 16px;">Login</button>
  </form>
  
  <div style="margin-top: 20px; text-align: center;">
    <a href="/forgot_password">Forgot Password?</a> • 
    <a href="/register">Create Account</a> • 
    <a href="/admin">Admin Login</a>
  </div>
  
  <hr style="margin: 20px 0;">
  
  <div style="text-align: center;">
    <p>Don't want to create an account?</p>
    <a class="btn" href="/guest_login" onclick="return confirm('In guest mode, your progress will not be saved and you cannot access leaderboard features. Continue?')">Play as Guest</a>
  </div>
</div>
{% endblock %}

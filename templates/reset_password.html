<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sudoku Secure Pro</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Sudoku Secure Pro</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card" style="max-width: 400px; margin: 2rem auto;">
            <h1 class="text-center">Reset Password</h1>
            
            {% if err %}
            <div style="color: red; margin-bottom: 1rem; padding: 0.5rem; background: #fee; border: 1px solid #fcc;">
                {{ err }}
            </div>
            {% endif %}
            
            {% if msg %}
            <div style="color: green; margin-bottom: 1rem; padding: 0.5rem; background: #efe; border: 1px solid #cfc;">
                {{ msg }}
            </div>
            {% endif %}
            
            <form method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-group">
                    <label class="form-label" for="otp">OTP Code</label>
                    <input type="text" class="form-input" id="otp" name="otp" required>
                    <small>Check your email for the OTP code</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" class="form-input" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm" name="confirm" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
            </form>
            
            <div class="mt-2 text-center">
                <p>Didn't receive the OTP? <a href="/resend_otp?email={{ email }}">Resend OTP</a></p>
                <p><a href="/forgot_password">Try different email</a></p>
                <p><a href="/login">Back to Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>

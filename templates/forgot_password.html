{% extends 'base.html' %}
{% block content %}
  <h1>Forgot Password</h1>
  {% if msg %}
    <p class="success">{{ msg }}</p>
  {% endif %}
  {% if err %}
    <p class="error">{{ err }}</p>
  {% endif %}
  <form method="POST" action="{{ url_for('forgot_password') }}" onsubmit="return validateForm(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="captcha">CAPTCHA: {{ captcha_q }} = </label>
    <input type="text" id="captcha" name="captcha" required>
    <button type="submit">Send OTP</button>
  </form>
  <p><a href="{{ url_for('index') }}">Back to Login</a></p>
{% endblock %}
{% block scripts %}
  <script>
    function validateForm(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.querySelector('#email');
      const captcha = form.querySelector('#captcha');
      email.value = email.value.trim();
      captcha.value = captcha.value.trim();
      if (!email.value || !captcha.value) {
        alert('Email and CAPTCHA are required');
        return false;
      }
      form.submit();
      return true;
    }
  </script>
{% endblock %}

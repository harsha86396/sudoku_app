{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:560px;margin:auto">
  <h1>Forgot Password</h1>
  <p class="small">Enter your registered email. We'll send a 6-digit OTP to reset your password.</p>
  {% if msg %}<div class="alert">{{ msg }}</div>{% endif %}
  {% if err %}<div class="alert err">{{ err }}</div>{% endif %}
  <form action="/forgot_password" method="post">
    <label>Email</label>
    <input type="email" name="email" required value="{{ email or '' }}">
    <br><label>CAPTCHA: {{ captcha_q }}</label>
    <input name="captcha_answer" required>
    <input type="hidden" name="captcha_token" value="{{ captcha_t }}">
    <br><button class="btn" type="submit">Send OTP</button>
  </form>
</div>
{% endblock %}

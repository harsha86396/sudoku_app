{% extends 'base.html' %}
{% block content %}
  <h1>üß© Sudoku</h1>
  <p>Theme: <span id="theme">Dark</span> ‚Ä¢ Hints left: <span id="hints-left">{{ session.get('hints_left', 3) }}</span> ‚Ä¢ Time: <span id="timer">0s</span></p>
  <form method="POST" action="{{ url_for('play') }}">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button type="submit">New Puzzle</button>
    <button type="button" onclick="getHint()">Get Hint</button>
    <button type="button" onclick="restart()">Restart</button>
  </form>
  <div id="sudoku-grid" style="margin: 20px auto; display: grid; grid-template-columns: repeat(9, 40px); gap: 1px; max-width: 360px; background-color: #ddd;">
    {% for r in range(9) %}
      {% for c in range(9) %}
        <input type="text" maxlength="1" 
               value="{{ session.get('puzzle', [[0]*9]*9)[r][c] if session.get('puzzle', [[0]*9]*9)[r][c] != 0 else '' }}"
               style="width: 40px; height: 40px; text-align: center; font-size: 16px; 
                      {% if r in [3, 6] %}border-top: 2px solid #333;{% endif %}
                      {% if r == 0 %}border-top: 2px solid #333;{% endif %}
                      {% if c in [3, 6] %}border-left: 2px solid #333;{% endif %}
                      {% if c == 0 %}border-left: 2px solid #333;{% endif %}
                      {% if r == 8 %}border-bottom: 2px solid #333;{% endif %}
                      {% if c == 8 %}border-right: 2px solid #333;{% endif %}
                      {% if session.get('puzzle', [[0]*9]*9)[r][c] != 0 %}background-color: #f0f0f0;{% endif %}"
               {{ 'readonly' if session.get('puzzle', [[0]*9]*9)[r][c] != 0 else '' }}
               onkeydown="handleKey(event)">
      {% endfor %}
    {% endfor %}
  </div>
  <div style="margin: 20px 0; display: flex; gap: 5px; justify-content: center;">
    <button onclick="setValue(1)">1</button>
    <button onclick="setValue(2)">2</button>
    <button onclick="setValue(3)">3</button>
    <button onclick="setValue(4)">4</button>
    <button onclick="setValue(5)">5</button>
    <button onclick="setValue(6)">6</button>
    <button onclick="setValue(7)">7</button>
    <button onclick="setValue(8)">8</button>
    <button onclick="setValue(9)">9</button>
    <button onclick="erase()">Erase</button>
  </div>
  <p>‚Äú{{ config.APP_NAME }}‚Äù</p>
  <p><a href="{{ url_for('dashboard') }}">Back</a></p>
{% endblock %}
{% block scripts %}
  <script>
    let startTime = {{ session.get('start_time', 'null') }};
    function updateTimer() {
      if (startTime) {
        const elapsed = Math.floor((Date.now() / 1000) - startTime);
        document.getElementById('timer').textContent = `${elapsed}s`;
      }
    }
    setInterval(updateTimer, 1000);

    function handleKey(event) {
      const input = event.target;
      if (input.hasAttribute('readonly')) {
        event.preventDefault();
        return;
      }
      const key = event.key;
      if (key >= '1' && key <= '9') {
        input.value = key;
      } else if (key === 'Backspace' || key === 'Delete') {
        input.value = '';
      } else {
        event.preventDefault();
      }
    }

    function getHint() {
      fetch('/hint', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            const inputs = document.querySelectorAll('#sudoku-grid input');
            const index = data.row * 9 + data.col;
            inputs[index].value = data.value;
            inputs[index].setAttribute('readonly', true);
            inputs[index].style.backgroundColor = '#f0f0f0';
            document.getElementById('hints-left').textContent = data.hints_left;
          }
        });
    }

    function restart() {
      document.querySelectorAll('#sudoku-grid input:not([readonly])').forEach(input => input.value = '');
    }

    function setValue(value) {
      const activeInput = document.activeElement;
      if (activeInput.tagName === 'INPUT' && !activeInput.hasAttribute('readonly')) {
        activeInput.value = value;
      }
    }

    function erase() {
      const activeInput = document.activeElement;
      if (activeInput.tagName === 'INPUT' && !activeInput.hasAttribute('readonly')) {
        activeInput.value = '';
      }
    }

    document.getElementById('theme').textContent = localStorage.getItem('theme') === 'dark' ? 'Dark' : 'Light';
  </script>
{% endblock %}

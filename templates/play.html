<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sudoku Secure Pro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .sudoku-cell.fixed {
            background-color: #f1f5f9;
            font-weight: bold;
        }
        .sudoku-cell.selected {
            background-color: #bfdbfe;
        }
        .sudoku-cell.error {
            background-color: #fecaca;
        }
        .number-btn.active {
            background-color: #22c55e;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Sudoku Secure Pro</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/play">Play</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                {% if 'user_id' in session %}
                    <li><a href="/download_history">Download History</a></li>
                {% endif %}
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="game-info">
            <div>
                <strong>Time:</strong> <span id="timer">00:00</span>
            </div>
            <div>
                <strong>Hints left:</strong> <span id="hints-count">3</span>
            </div>
            <div>
                <strong>Difficulty:</strong> 
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="sudoku-container">
            <div id="sudoku-board" class="sudoku-board">
                <!-- Sudoku board will be generated here by JavaScript -->
            </div>

            <div class="sudoku-controls">
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="hint-btn" class="btn btn-secondary">Hint</button>
                <button id="check-btn" class="btn btn-outline">Check</button>
                <button id="clear-btn" class="btn btn-outline">Clear</button>
            </div>

            <div class="number-pad">
                {% for i in range(1, 10) %}
                <div class="number-btn" data-num="{{ i }}">{{ i }}</div>
                {% endfor %}
                <div class="number-btn" data-num="0">Clear</div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-3">
        <p>Sudoku Secure Pro &copy; 2024. All rights reserved.</p>
    </footer>

    <script src="/static/js/sudoku.js"></script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
  <h1>Admin Login</h1>
  <form method="post" action="{{ url_for('admin_login') }}">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}<br>
      {{ form.email() }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password() }}
    </p>
    <p>
      <label for="captcha">{{ captcha_q }} = </label>
      {{ form.captcha() }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="{{ url_for('index') }}">Back to Login</a></p>
  <p class="error">{{ session.pop('err', '') }}</p>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:480px;margin:auto">
  <h1>Admin Login</h1>
  {% if err %}<div class="alert err">{{ err }}</div>{% endif %}
  <form method="post">
    <label>Email</label><input name="email" type="email" required>
    <br><label>Password</label><input name="password" type="password" required>
    <br><button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}

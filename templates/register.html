{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 480px; margin: auto;">
  <h1>Create Account</h1>
  
  {% if msg %}
  <div class="alert">{{ msg }}</div>
  {% endif %}
  
  {% if err %}
  <div class="alert err">{{ err }}</div>
  {% endif %}
  
  <form action="/register" method="post">
    <label>Name</label>
    <input name="name" required>
    
    <label>Email</label>
    <input name="email" type="email" required>
    
    <label>Password</label>
    <input name="password" type="password" required>
    
    <label>CAPTCHA: {{ captcha_q }}</label>
    <input name="captcha_answer" required>
    <input type="hidden" name="captcha_token" value="{{ captcha_t }}">
    
    <button class="btn" type="submit" style="width: 100%; margin-top: 16px;">Register</button>
  </form>
  
  <div style="margin-top: 20px; text-align: center;">
    <a href="/login">Already have an account? Login</a>
  </div>
</div>
{% endblock %}

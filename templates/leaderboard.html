{% extends 'base.html' %}
{% block content %}
  <h1>🏆 Leaderboard</h1>
  <h2>Fastest all-time bests</h2>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Best (s)</th>
      <th>Games</th>
    </tr>
    {% for i, row in enumerate(rows, start=1) %}
      <tr>
        <td>{{ i }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.best or '-' }}</td>
        <td>{{ row.games }}</td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('dashboard') }}">Back</a></p>
{% endblock %}

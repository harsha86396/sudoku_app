
{% extends "base.html" %}
{% block content %}
<h2>Leaderboard (Best times)</h2>
<article class="card">
  {% if rows %}
  <table>
    <thead><tr><th>#</th><th>Player</th><th>Best Seconds</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr><td>{{ loop.index }}</td><td>{{ r['name'] }}</td><td>{{ r['best'] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No results yet. Be the first!</p>
  {% endif %}
</article>
{% endblock %}

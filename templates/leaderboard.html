{% extends 'base.html' %}
{% block content %}
  <h1>Leaderboard</h1>
  <table border="1">
    <tr><th>Name</th><th>Best Time (s)</th><th>Games Played</th></tr>
    {% for row in rows %}
      <tr><td>{{ row.name }}</td><td>{{ row.best }}</td><td>{{ row.games }}</td></tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}

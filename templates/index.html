{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h1>Welcome</h1>
  {% if msg %}<div class="alert">{{ msg }}</div>{% endif %}
  {% if err %}<div class="alert err">{{ err }}</div>{% endif %}
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
    <form action="/register" method="post" class="card">
      <h2>Create account</h2>
      <label>Name</label><input name="name" required>
      <br><label>Email</label><input name="email" type="email" required>
      <br><label>Password</label><input name="password" type="password" required>
      <br><label>CAPTCHA: {{ captcha_q }}</label><input name="captcha_answer" required>
      <input type="hidden" name="captcha_token" value="{{ captcha_t }}">
      <br><button class="btn" type="submit">Register</button>
    </form>
    <form action="/login" method="post" class="card">
      <h2>Login</h2>
      <label>Email</label><input name="email" type="email" required>
      <br><label>Password</label><input name="password" type="password" required>
      <br><button class="btn secondary" type="submit">Login</button>
      <div class="small" style="margin-top:8px">
        <a href="/forgot_password">Forgot password?</a> Â· <a href="/admin">Admin</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
